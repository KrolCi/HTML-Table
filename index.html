<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <table>
      <caption>Employee Information</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Job</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="3">Data is updated every 15 minutes.</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">Rosina</th>
          <td>rosina@company.com</td>
          <td>Web Designer</td>
        </tr>
        <tr>
          <th scope="col">Andrew</th>
          <td>andrew@company.com</td>
          <td>UI Designer</td>
        </tr>
        <tr>
          <th scope="col">Dave</th>
          <td>dave@company.com</td>
          <td>Web Developer</td>
        </tr>
        <tr>
          <th scope="col">Mark</th>
          <td>mark@company.com</td>
          <td>Web Designer</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
